<footer class="footer">
  <div class="footer__container">
    <div class="footer__inner">
      <div class="footer__column">
        <a class="footer__logo" href="#">
          <img class="footer__logo-img" src="@img/logo-footer.svg" width="118" height="39" alt="Site logo">
        </a>
        <p class="footer__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        <div class="footer__box">
          <span class="footer__love">Made with love for DAOs</span>
          <span class="footer__year">2021 Inc.</span>
        </div>
      </div>
      <div class="footer__column">
        <form class="newsletter" action="https://echo.htmlacademy.ru" method="post">
          <h3 class="newsletter__title">Subscribe to our newsletter</h3>
          <label class="visually-hidden" for="email">Your e-mail:</label>
          <div class="newsletter__box">
            <input class="newsletter__input" type="email" name="email" id="email" placeholder="Email Address" required>
            <button class="newsletter__submit" type="submit" aria-label="subscribe"></button>
          </div>
          <p class="newsletter__text">We will send you updates on the latest news and features. No spam.</p>
        </form>
        <ul class="footer__social">
          <li>
            <a class="footer__social-link" href="#" aria-label="Follow us on youtube">
              <svg width="25" height="16" viewBox="0 0 25 16">
                <use xlink:href="@img/icons/icons.svg#youtube"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="footer__social-link footer__social-link--twitter" href="#" aria-label="Follow us on twitter">
              <svg width="18" height="15" viewBox="0 0 18 15">
                <use xlink:href="@img/icons/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="footer__social-link footer__social-link--linkedin" href="#" aria-label="Follow us on linkedin">
              <svg width="26" height="26" viewBox="0 0 17 17">
                <use xlink:href="@img/icons/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="footer__social-link footer__social-link--discord" href="#" aria-label="Follow us on discord">
              <svg width="24" height="18" viewBox="0 0 24 18">
                <use xlink:href="@img/icons/icons.svg#discord"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
